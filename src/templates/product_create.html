<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <style>
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Create Product</h1>
    <div class="form-container">
        <form id="create-product-form">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br>
            
            <label for="category">Category:</label><br>
            <select id="category" name="category" required>
                <option value="">Select Category</option>
            </select><br>
            
            <label for="description">Description:</label><br>
            <textarea id="description" name="description"></textarea><br>
            
            <label for="price">Price:</label><br>
            <input type="number" id="price" name="price" step="0.01" required><br>
        </form>
    </div>

    <button type="submit" id="save-button">Save</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const categorySelect = document.getElementById('category');
            if (categorySelect) {
                fetch('/api/v1/category/list/')
                    .then(response => response.json())
                    .then(data => {
                        const categories = data.results;
                        categories.forEach(category => {
                            const option = document.createElement('option');
                            option.value = category.id;
                            option.text = category.title;
                            categorySelect.appendChild(option);
                        });
                        categorySelect.style.display = "block";
                    })
                    .catch(error => console.error('Error:', error));
            }
        });

        document.getElementById('save-button').addEventListener('click', function(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value;
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value;
            const price = document.getElementById('price').value;
            
            if (!category) {
                console.error('Category is required.');
                return;
            }
            
            const data = {
                title: title,
                category: category,
                description: description,
                price: price
            };
            
            fetch('/api/v1/product/create/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken') // If using Django CSRF protection
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Product created successfully:', data);
                window.location.href = '/product_list/'; // Redirect to product list page
            })
            .catch(error => {
                console.error('There was a problem creating the product:', error);
                // Handle error scenario
            });
        });

        // Function to get CSRF token from cookies (if using Django CSRF protection)
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
